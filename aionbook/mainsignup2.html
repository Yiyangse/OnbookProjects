    <div class="mainsignup2">
        <section class="mainsignup2_inner">
            <div class="mainsignup2_title">회원가입</div>
                <div class="step-indicator">
                    <div class="mainsignup2_title_number">1</div>
                    <div class="mainsignup2_text1">약관동의</div>
                    <div class="mainsignup2_title_number active">2</div>
                    <div class="mainsignup2_text1 active">정보입력</div>
                </div>

            <form class="signup-form">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" placeholder="이름을 입력해주세요">
                </div>

                <div class="form-group">
                  <label class="form-label">아이디</label>
                  <div class="id-input-group">
                      <input type="text" class="form-input id-input" placeholder="아이디를 입력해주세요">
                      <button type="button" class="verify-button">중복확인</button>
                  </div>
              </div>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="비밀번호를 입력해주세요">
                </div>
                    <div class="form-notify">                
                    <p>*영문,숫자,특수문자 조합 8-20자를 입력해주세요.</p></div>

                <div class="form-group">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-input" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="form-group">
                    <label class="form-label">생년월일</label>
                    <div class="date-group">
                        <input type="text" class="form-input date-input" placeholder="년">
                        
                        <select class="form-input month-input" placeholder="월">
                          <option value="1월">1월</option>
                          <option value="12월">12월</option>
                      </select>
                      <select class="form-input day-input" placeholder="일">
                        <option value="1일">1일</option>
                        <option value="31일">31일</option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                  <label class="form-label">성별</label>
                  <div class="gender-group">
                      <div class="form-input gender-option" onclick="selectGender(this)">남성</div>
                      <div class="form-input gender-option" onclick="selectGender(this)">여성</div>
                  </div>
              </div>

                <div class="form-group">
                  <label class="form-label">이메일</label>
                  <div class="email-wrapper">
                      <div class="email-group">
                          <input type="text" class="form-input email-input" placeholder="example">
                          <span class="email-snail">@</span>
                          <input type="text" class="form-input domain-input" placeholder="직접 입력해주세요">
                      </div>
                      <div class="email-domain-group">
                          <select class="form-input email-domain">
                              <option value="user-writing">직접입력</option>
                              <option value="naver.com">naver.com</option>
                              <option value="gmail.com">gmail.com</option>
                              <option value="daum.net">daum.net</option>
                              <option value="nate.com">nate.com</option>
                          </select>
                      </div>
                  </div>
              </div>

                <div class="form-group verification-container">
                  <label class="form-label">휴대폰 번호</label>
                  <div class="verification-wrapper">
                      <div class="phone-group">
                        <select class="form-input phone-input">
                          <option value="010">010</option>
                          <option value="011">011</option>
                          <option value="016">016</option>
                          <option value="017">017</option>
                          <option value="018">018</option>
                          <option value="019">019</option>
                        </select>
                        <p>-</p>
                        <input type="text" class="form-input phone-input" placeholder="1234">
                        <p>-</p>
                        <input type="text" class="form-input phone-input" placeholder="5678">
                          <button type="button" class="verify-button">인증번호 받기</button>
                      </div>
                      <div class="verification-input-group">
                          <input type="text" class="form-input verification-input" placeholder="인증번호 6자리를 입력해주세요">
                          <button type="button" class="verify-button">인증번호 확인</button>
                      </div>
                  </div>
              </div>

    <div class="consent-wrapper">

                <div class="consent-container">
                  <label class="form-label">수신동의[선택사항]</label>
                    <div class="consent-item">
                        <div class="consent-checkbox-wrapper">
                            <input type="checkbox" id="emailConsent">
                            <label for="emailConsent">이메일 수신 동의</label>
                        </div>
                    </div>
                    <div class="consent-item">
                        <div class="consent-checkbox-wrapper">
                            <input type="checkbox" id="smsConsent">
                            <label for="smsConsent">SMS(문자메시지) 수신 동의</label>
                        </div>
                    </div>
                </div>
            </div>
                <div class="bottom-button">
                <button type="linkto" class="backto-button">이전</button>
                <button type="submit" class="signup-button">회원가입</button>
            </div>
